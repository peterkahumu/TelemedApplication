{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="card">

    <div class="card-body">

        <div class="pt-3 pb-3">
            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
        </div>

        <form class="row g-3 needs-validation" novalidate action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" name="username" class="form-control" id="username" value="{{field_values.username}}" required>
                    <div class="invalid-feedback" id="username-invalid">Please choose a username.</div>
                </div>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Please enter your password!</div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary w-100" name="submit" id="submit" type="submit">Login</button>
            </div>
            <div class="col-12">
                <p class="small mb-0">Already have an account? <a href="{% url 'register' %}">Register</a></p>
                <p class="small mb-0">Forgot Password? <a href="{% url 'reset-password' %}">Reset Password</a></p>
            </div>
        </form>

    </div>
</div>

{% endblock %}
