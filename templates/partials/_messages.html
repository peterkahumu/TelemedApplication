{% load static %}
{% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-fixed top-20 start-50 translate-middle p-3" style="z-index: 1050;">
    {% if messages %}
      {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  
{% endif %}
