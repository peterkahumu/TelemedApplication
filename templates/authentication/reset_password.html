{{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="card">

    <div class="card-body">

        <div class="pt-3 pb-3">
            <h5 class="card-title text-center pb-0 fs-4">Reset Password</h5>
        </div>

        <form class="row g-3 needs-validation" novalidate action="{% url 'reset-password' %}" method="post">
            {% csrf_token %}
            <div class="col-md-12">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" name="email" class="form-control" id="email" value="{{field_values.email}}" required>
                <div class="invalid-feedback" id="email-invalid">Please enter a valid Email adddress!</div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary w-100" name="submit" id="submit" type="submit">Request Password Reset Email</button>
            </div>
            <div class="col-12">
                <p class="small mb-0">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </form>

    </div>
</div>

{% endblock %}
